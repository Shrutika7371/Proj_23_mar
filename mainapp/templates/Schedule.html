{% extends 'admin-nav.html' %}
{% block content %}
	<div class="wrapper">
        
		<div class="row">
			<div class="col-8 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Table
						</h3>
						<i class="fas fa-ellipsis-h"></i>
					</div>
					<div class="card-content">
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Shift</th>
                                    <th>IN TIME</th>
                                    <th>OUT TIME</th>
                                    <th>Update</th>
                                    <th>Delete</th>
									
								</tr>
							</thead>
							<tbody>
								 {% for i in obj %}
                                <tr>
                                    <td>{{ i.id }}</td>
									<td>{{ i.shift}}</td>
                                    <td>{{ i.intime}}</td>
                                    <td>{{ i.outtime}}</td>
                                    <td><a href="{% url 'scheduleupdate' id=i.id %}"><button type="submit" class="btn btn-primary">Update</button></a></td>
                                    <td><a href="{% url 'scheduledelete' id=i.id %}" onclick="return confirm('Are you sure you want to delete this?')"><button type="submit" class="btn-danger btn">Delete</button></a></td>
                                    
								</tr>
                                {% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-4 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Progress bar
						</h3>
						<i class="fas fa-ellipsis-h"></i>
					</div>
					<div class="card-content">
						<div class="row">
			<form action="{% url 'addschedule' %}" class='form-inline'method="POST" id='myForm'>
            {% csrf_token %}
                <div class="form-group ">
                    <input type="text" class="form-control " style="width: 400px;" id="shift" name='shift'  placeholder="Enter shift" required>
                </div>
				<br><br><br>
                 <label for="Intime ">In Time &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp  </label>
                <div class="form-group ml-2">
                    <input type="time" class="form-control "style="width: 300px;" id="in_time" name='in_time'  placeholder="Enter in_time" required>
                </div>
				<br><br><br>
                <label for="Outtime">Out Time &nbsp&nbsp&nbsp&nbsp</label>
                <div class="form-group ">
                    <input type="time" class="form-control "style="width: 300px;" id="out_time" name='out_time'  placeholder="Enterout_time" required>
                </div>
				<br><br><br>
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<!-- end main content -->
	{% endblock %}
