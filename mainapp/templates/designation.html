{% extends 'admin-nav.html' %}
{% block content %}
	<div class="wrapper">
       <br>
		<div class="row">
			<div class="col-8 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Designations
						</h3>
						<i class="fas fa-ellipsis-h"></i>
					</div>
					<div class="card-content">
						<table>
							<thead>
								<tr>
									<th>ID</th>
									<th>Designation</th>
									<th>Update</th>
                                    <th>Delete</th>
								</tr>
							</thead>
							<tbody>
								 {% for i in obj %}
                                <tr>
                                    <td>{{ i.id }}</td>
									<td>{{ i.designation}}</td>
                                     <td><a href="{% url 'desgupdate' id=i.id %}"><button type="submit" class="btn btn-primary">Update</button></a></td>
                                    <td><a href="{% url 'desgdelete' id=i.id %}" onclick="return confirm('Are you sure you want to delete this?')"><button type="submit" class="btn-danger btn">Delete</button></a></td>
    
								</tr>
                                {% endfor %}
							</tbody>
						</table>
					</div>
				</div> 
			</div>
			<div class="col-4 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3>
							Add Designation
						</h3>
						<i class="fas fa-ellipsis-h"></i>
					</div>
					<div class="card-content">
						
						<div class="row">
			<form action="{% url 'adddesignation' %}" class='form-inline'method="POST" id='myForm'>
            {% csrf_token %}
                <div class="form-group ">
				<br>
				<br>
				 &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp &nbsp&nbsp&nbsp
                    <input type="text"style="width: 400px;" class="form-control " id="designation" name='designation'  placeholder="Enter Designation" required>
                </div><br><br><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-primary center">Submit</button>
            </form>
		</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
	<!-- end main content -->
	{% endblock %}
