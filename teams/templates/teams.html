{% extends 'admin-nav.html' %}
{% block content %}
	<div class="wrapper">
        <div class="row">
			<form action="{% url 'addteam' %}" class='form-inline'method="POST" id='myForm'>
            {% csrf_token %}
                <div class="form-group ">
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <label>New Team</label>
                    &nbsp &nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="text" class="form-control " id="shift" name='teamname'  placeholder="Enter Team Name" required>
                </div>
                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                <div class="form-group ">
                    <input type="text" class="form-control " id="desc" name='desc'  placeholder="Enter Team Description " required>
                </div>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
		</div>
		<div class="row">
			<div class="col-8 col-m-12 col-sm-12">
				<div class="card">
					<div class="card-header">
						<h3 class='text-center'>
							Teams
						</h3>
						<i class="fas fa-ellipsis-h"></i>
					</div>
					<div class="card-content">
						<table>
							<thead>
								<tr>
									<th>Name</th>
                                    <th>Description</th>
									<th>Start Date</th>
									<th>Status</th>
                                    <th>Details</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								 {% for i in obj %}
                                <tr>
									<td>{{ i.team_name}}</td>
                                    <td>{{ i.team_description}}</td>  
									<td>{{i.date_start}}</td>
									<td>{{i.status}}</td>                                 
                                    <td><a href="teamdetails/{{i.team_name}}"><button type="submit" class="btn btn-primary">Details</button></a></td>
									<td><a href="teamdelete/{{i.team_name}}" onclick="return confirm('Are you sure you want to delete this?')"><button type="submit" class="btn-danger btn">Delete</button></a></td>

								</tr>
                                {% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
			
	</div>
	<!-- end main content -->
	{% endblock %}
