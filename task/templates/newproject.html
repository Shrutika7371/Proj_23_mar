{% extends 'admin-nav.html' %}
{% block content %}
<div class="wrapper">
   
    <div class="row">
        <div class="col-8 col-m-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3 class='text-center'>
                        New Team
                    </h3>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="card-content">
                   
                   <!-- start of form -->
                   <form action="{% url 'addproject' %}" method="POST" id='myForm'>
                    {% csrf_token %}
                   
                     
                <!-- start of model -->
                <div class="row">
                    <div class="col-6 text-center">
                       <h4>Project_name<span class="text-danger">*</span> </h4>
                    </div>
                    <div class="col-6 ">
                     <div class="form-group">
                         <input type="text" class="form-control" id="project_name" name='proj_name'  placeholder="enter project_name" required>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                       <h4>Project description<span class="text-danger">*</span> </h4>
                    </div>
                    <div class="col-6 ">
                     <div class="form-group">
                         <input type="text" class="form-control" name='proj_description'  placeholder="enter project_name" required>
                          </div>
                    </div>
                </div>
                
                <div class="row">
                       <div class="col-6 text-center">
                     <h4>Assigned to<span class="text-danger">*</span> </h4>
                       </div>
                       <div class="col-6 ">
                        <div class="form-group">
                            <select class="form-select form-control" name="team_name" aria-label="Default select example">
                            <option selected>select member email</option>
                            {% for i in obj %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                          </select> 
                       </div>
                       </div>
                   </div>
                <!-- end of model -->
                <div class="row">
                    <div class="col-6 text-center">
                       <h4>Start Date<span class="text-danger">*</span> </h4>
                    </div>
                    <div class="col-6 ">
                     <div class="form-group">
                         <input type="date" class="form-control" id="startdate" name='startdate' required>
                          </div>
                    </div>
                </div>
                <!-- start of model -->
                <div class="row">
                    <div class="col-6 text-center">
                       <h4>End date<span class="text-danger">*</span> </h4>
                    </div>
                    <div class="col-6 ">
                     <div class="form-group">
                         <input type="date" class="form-control" id="enddate" name='enddate'  required>
                          </div>
                    </div>
                </div>
                <!-- end of model -->
                
                <div class="container bg-light">
                    <div class="col-md-9 text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" onclick="myFunction()" class="btn btn-primary">Reset</button>
                    </div>
                </div>
                <!-- end of model -->
            </form>
                   <!-- end of form -->
                </div>
            </div>
        </div>
        <div class="col-4 col-m-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3>
                        Progress bar
                    </h3>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="card-content">
                    <div class="progress-wrapper">
                        <p>
                            Less than 1 hour
                            <span class="float-right">50%</span>
                        </p>
                        <div class="progress">
                            <div class="bg-success" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="progress-wrapper">
                        <p>
                            1 - 3 hours
                            <span class="float-right">60%</span>
                        </p>
                        <div class="progress">
                            <div class="bg-primary" style="width:60%"></div>
                        </div>
                    </div>
                    <div class="progress-wrapper">
                        <p>
                            More than 3 hours
                            <span class="float-right">40%</span>
                        </p>
                        <div class="progress">
                            <div class="bg-warning" style="width:40%"></div>
                        </div>
                    </div>
                    <div class="progress-wrapper">
                        <p>
                            More than 6 hours
                            <span class="float-right">20%</span>
                        </p>
                        <div class="progress">
                            <div class="bg-danger" style="width:20%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        
        {% endblock %}
